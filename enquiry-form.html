<section class="contact-background">
    <form method="post" action="https://formdump.codeinstitute.net/" class="enquiry-form">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" placeholder="Name" required>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="email" required>
        <label for="requirements">What do you need us to do?:</label>
        <textarea name="requirements" id="requirements" cols="10" rows="5"
            placeholder="Please explain what you are looking for" required></textarea>
        <label for="budget">Budget:</label>
        <input type="number" name="budget" id="budget" placeholder="What budget do you have?" required>
        <input type="submit" name="submit" id="submit" class="button-form center">
    </form>

</section>



<footer class="flex-footer">
    <div>
        <p class="font-color-orange text-center">Contact us</p>
        <br>
        <ul class="no-list-decor">
            <li class="font-color-orange text-center">Find us on instagram to see more of our work, click

            <li class="font-color-orange text-center">Contact us by Email:

        </ul>
    </div>
